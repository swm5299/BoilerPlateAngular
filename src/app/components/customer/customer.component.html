<h1>Customers</h1>

<table>
  <tr>
    <th>Name</th>
    <th>Address</th>
    <th>Phone #</th>
  </tr>
  <tr *ngFor="let customer of customers">
    <td>
      {{ customer.name }}
    </td>
    <td>
      {{ customer.address }}
    </td>
    <td>
      {{ getPhoneNumber(customer.phoneNumber) }}
    </td>
  </tr>
</table>

<button (click)="addCustomer()">Add new Customer</button>
